 <div *ngIf="!isStop">
    <button *ngIf="!isStart" (click)="changeStatusStart()">

        Start Price
      
      </button>
      
      
      <button *ngIf="isStart" (click)="changeStatusStart()">
      
       Stop
      
      </button>
      
      
    <button *ngIf="!isPause" mat-raised-button color="accent" (click)="pausePrice()">
        Pause
       </button>

       
    <button *ngIf="isPause" mat-raised-button color="accent" (click)="pausePrice()">
        Continute
       </button>
 </div>

 <h2 class="price" *ngIf="!isStop" >
    Your Price for trip is:  {{price.toFixed(2)}}  €
  </h2>


  <h2 class="price" *ngIf="isStop" >
    You habe done the Trip with  {{price.toFixed(2)}}  €
  </h2>
