<div style="text-align:center;margin-bottom:15px">
  <div>From Point: {{fromPoint}}</div>
  <div>To Point: {{toPoint}}</div>
  <div>Distance : {{distanceInKm}}</div>

  <div *ngIf="distanceInKm != undefined">If you drive at 10km/h, it will take you {{calculateTimeToDoneTrip(distanceInKm)}}  minutes to complete the Trip </div>
</div>





<div  *ngIf="!isStop" class="for-button">
    <button class="btn btn-info" *ngIf="!isStart" (click)="changeStatusStart()">
        Start Price
      </button>
      <button  class="btn btn-danger"  *ngIf="isStart" (click)="changeStatusStart()">
       Stop
      </button>
      <button *ngIf="!isPause && !isStop"  class="btn btn-warning"   (click)="pausePrice()">
        Pause
      </button>
      <button class="btn btn-secondary"  *ngIf="isPause"  (click)="pausePrice()">
        Continue
      </button>
 </div>

 <h2 *ngIf="!isStop" class="price" class="for-button">
    Your Price for trip is:  {{price.toFixed(2)}}  €
  </h2>
